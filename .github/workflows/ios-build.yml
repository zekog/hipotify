name: iOS Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false # We fixed the submodule issue, but let's be safe
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Install Dependencies
        run: flutter pub get
        
      - name: Precache iOS Artifacts
        run: flutter precache --ios
          
      - name: Build iOS
        run: |
          flutter build ios --release --no-codesign --config-only \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          # Fix for rsync error in Xcode 14.3+ (more robust version)
          # We use -f to resolve symlinks, and we also handle potential spaces in paths
          find ios/Pods -name "*-frameworks.sh" -print0 | xargs -0 sed -i '' 's/source="$(readlink "${source}")"/source="$(readlink -f "${source}")"/g'
          
          # Verification: Check if the patch was applied
          echo "Verifying patch in Pods-Runner-frameworks.sh:"
          grep -C 2 "readlink -f" ios/Pods/Target\ Support\ Files/Pods-Runner/Pods-Runner-frameworks.sh || echo "Patch not found in Pods-Runner-frameworks.sh"
          
          xcodebuild -workspace ios/Runner.xcworkspace -scheme Runner -configuration Release -sdk iphoneos CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" PROVISIONING_PROFILE_SPECIFIER="" -quiet
        
      - name: Package IPA
        run: |
          mkdir -p Payload
          # Find the built app (xcodebuild outputs to DerivedData, not Flutter's build folder)
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "Runner.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Runner.app not found!"
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          cp -R "$APP_PATH" Payload/
          zip -r Hipotify.ipa Payload
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: Hipotify.ipa
