name: hipotify
description: A Spotify Clone for Android.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  just_audio: ^0.9.35
  just_audio_media_kit: ^2.0.0
  media_kit: ^1.1.0
  media_kit_libs_linux: ^1.1.0
  just_audio_background: ^0.0.1-beta.13
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  dio: ^5.3.3
  permission_handler: ^12.0.1
  path_provider: ^2.1.1
  cached_network_image: ^3.3.0
  archive: ^3.3.7
  google_fonts: ^6.1.0
  rxdart: ^0.28.0
  receive_intent: ^0.2.7
  flutter_chrome_cast: ^1.2.9
  image_picker: ^1.0.7
  discord_rpc: ^0.0.2
  supabase_flutter: ^2.6.0
  dynamic_color: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/silence.mp3
